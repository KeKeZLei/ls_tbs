<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 批量修改库存</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body class="layui-dialog-body">
<form class="layui-form layui-form-pane" action="" lay-filter="formdata">
    <div class="layui-form-item">
        <label class="layui-form-label">预约库存</label>
        <div class="layui-input-block">
            <input type="text" name="hsStock" id="hsStock" autocomplete="off" placeholder="请输入可预约库存量"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block layui-align-right">
            <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
        </div>
    </div>
    <input type="hidden" name="hsIds" id="hsIds"/>
</form>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.jquery,
            form = layui.form;
        var count = 0;	//提交次数

        // 监听提交操作
        form.on('submit(submit)', function (data) {
            if (!(/^(\+|-)?\d+$/.test($("#hsStock").val())) || $("#hsStock").val() <= 0) {
                layer.msg("预约库存只能为大于0的整数");
                return false;
            }
            //次数控制，点击多次也只提交一次
            if (count > 0) {
                return false;
            } else {
                $.ajax({
                    url: "manager/editHotelSkuNum", //请求接口
                    type: "post",   //请求方式
                    data: {"ids": $("#hsIds").val(), "num": $("#hsStock").val()},
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if (result.code == 200) { //成功
                            location.reload();
                            parent.layer.closeAll();
                            parent.layer.msg(result.msg);
                        } else { //失败
                            parent.layer.msg(result.msg);
                        }
                    }
                });
            }
            //点击次数累加
            count++;
        });
    });

    //显示数据
    function renderData(data) {
        layui.use(['form'], function () {
            var form = layui.form;

            form.val("formdata", {
                "hsIds": data,
            });
        });
    }
</script>
</body>
</html>
