<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 添加在线帮助</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body class="layui-dialog-body">
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-block">
            <input type="text" name="hiQuestion" lay-verify="required" autocomplete="off" placeholder="请输入问题"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block">
            <textarea name="hiAnswer" required placeholder="请输入答案" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block layui-align-right">
            <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.jquery,
            form = layui.form;
        var count = 0;	//提交次数

        // 监听提交操作
        form.on('submit(submit)', function (data) {
            //次数控制，点击多次也只提交一次
            if (count > 0) {
                return false;
            } else {
                $.ajax({
                    url: "manager/addHelp", //请求接口
                    dataType: "json",
                    type: "post",   //请求方式
                    data: {     //参数列表
                        "hiQuestion": data.field.hiQuestion,
                        "hiAnswer": data.field.hiAnswer
                    },
                    async: false,
                    success: function (data) {
                        if (data.code == 200) { //添加成功
                            location.reload();
                            parent.layer.closeAll();
                            parent.layer.msg("添加成功");
                        } else { //添加失败
                            parent.layer.msg("添加失败");
                        }
                    }
                });
            }
            //点击次数累加
            count++;
        });
    });
</script>
</body>
</html>
