<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 在线帮助</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="tableOperBar">
            <div class="layui-btn-container">
                <button shiro:hasPermission="18" class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="deleMul">批量删除</button>
                <button shiro:hasPermission="15" class="layui-btn layui-btn-sm data-add-btn" lay-event="add">添加</button>
            </div>
        </script>
        <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
        <script type="text/html" id="tableDataBar">
            <a shiro:hasPermission="16" class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a shiro:hasPermission="17" class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="dele">删除</a>
        </script>
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/public.js}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var pageNow = 0,dataLength = 0;
        //数据表格
        var tableObj = table.render({
            elem: '#dataTable',
            url: 'manager/getAllHelp',
            toolbar: '#tableOperBar',
            even: true,
            cellMinWidth: 120,
            title: '在线帮助表',
            cols: [
                [
                    {type: "checkbox", width: 50, fixed: "left"},
                    {type: 'numbers', title: 'ID', width: 80, fixed: 'left', align: 'center'},
                    {field: 'hiQuestion', title: '问题', align: 'center'},
                    {field: 'hiAnswer', title: '答案',  align: 'center'},
                    {title: '操作', toolbar: '#tableDataBar', fixed: 'right', align: 'center'}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            done: function(res, curr, count){
                pageNow = curr;
                dataLength = res.data.length;
            }
        });

        //监听表格头工具栏操作
        table.on('toolbar(dataTable)', function (obj) {
            if (obj.event === 'deleMul') {
                var ids = "";
                var checkStatus = table.checkStatus('dataTable')
                    , checkData = checkStatus.data;

                if (checkStatus.data.length == 0) {
                    layer.alert("请选择要删除的帮助信息", {
                        title: "提示"
                    });
                    return;
                }
                for (var i = 0; i < checkStatus.data.length; i++) {
                    ids += checkStatus.data[i].hiId;
                    if (i != checkStatus.data.length - 1) {
                        ids += ";";
                    }
                }
                layer.confirm('确定要删除吗？', function () {
                    $.ajax({
                        url: "manager/delHelp",
                        dataType: "json",
                        type: "post",
                        data: {'ids': ids},
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg('删除成功');
                                tableObj.reload()
                            } else {
                                layer.msg('删除失败');
                            }
                            //处理一页只有一行，删除后表格数据不出来的问题
                            if(dataLength == checkData.length){
                                table.reload('dataTable', {  page: { curr: pageNow > 1 ? (pageNow-1) : 1 } });
                            }else{
                                table.reload('dataTable', {  page: { curr: pageNow  }  });
                            }
                        }
                    });
                });
            }else if (obj.event === 'add') {
                modalDialog(tableObj,'添加在线帮助','help-online-add','600px','310px');
            }
        });

        //监听表格行操作
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                modalDialog(tableObj,'编辑在线帮助','help-online-edit','600px','310px',data);
            } else if (obj.event === 'dele') {
                layer.confirm('确定要删除吗？', function (index) {
                    $.ajax({
                        url: "manager/delHelp",
                        type: "post",
                        data: {"ids": data.hiId},
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg('删除成功');
                                tableObj.reload()
                            } else {
                                layer.msg('删除失败');
                            }
                            //处理一页只有一行，删除后表格数据不出来的问题
                            if(dataLength == 1){
                                table.reload('dataTable', {  page: { curr: pageNow > 1 ? (pageNow-1) : 1 } });
                            }else{
                                table.reload('dataTable', {  page: { curr: pageNow  }  });
                            }
                        }
                    });
                    layer.close(index)
                });
            }
        });
    });
</script>
</body>
</html>
