<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 广告管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div class="layui-margin-10">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">广告标题</label>
                            <div class="layui-input-block">
                                <input type="text" id="banTitle" name="banTitle" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit     lay-filter="dataSearch">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="tableOperBar">
            <div class="layui-btn-container">
                <button shiro:hasPermission="14" class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn"  lay-event="deleMul">批量删除</button>
                <button shiro:hasPermission="11" class="layui-btn layui-btn-sm data-add-btn" lay-event="add">添加</button>
            </div>
        </script>
        <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
        <script type="text/html" id="tableDataBar">
            <a shiro:hasPermission="12" class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a shiro:hasPermission="13" class="layui-btn layui-btn-xs layui-btn-danger data-count-delete"  lay-event="dele">删除</a>
        </script>
        <!--自定义图片模板-->
        <script type="text/html" id="tableImage">
            {{# if(d.banCover != null && d.banCover != undefined && d.banCover != ''){ }}
            <div><img style="width: 35%;height: 35%" src="{{d.banCoverPath}}"></div>
            {{# }else { }}
            <div>无</div>
            {{# } }}
        </script>
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/public.js}" charset="utf-8"></script>
<script type="text/javascript">
    var table;
    var tableObj;
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form;
            table = layui.table;
        var pageNow = 0,dataLength = 0;
        //数据表格
         tableObj = table.render({
            elem: '#dataTable',
            url: 'manager/getAllBanner',
            toolbar: '#tableOperBar',
            even: true,
             title: '广告表',
            cellMinWidth: 120,
            cols: [
                [
                    {type: "checkbox", width: 50, fixed: "left"},
                    {type: 'numbers', title: 'ID', fixed: 'left', align: 'center', width: 80},
                    {field: 'banTitle', title: '广告标题', align: 'center'},
                    {field: 'banCover', title: '广告图', templet: '#tableImage', align: 'center'},
                    {field: 'banUrl', title: '广告连接', align: 'center'},
                    {title: '操作', toolbar: '#tableDataBar', fixed: 'right', align: 'center', width: 180}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
             done: function(res, curr, count){
                 pageNow = curr;
                 dataLength = res.data.length;
             }
        });
        //监听搜索操作
        form.on('submit(dataSearch)', function (data) {
            //执行搜索重载
            table.reload('dataTable', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: $("#banTitle").val()
                }
            }, 'data');

            return false;
        });
        //监听表格头工具栏操作
        table.on('toolbar(dataTable)', function (obj) {
            if (obj.event === 'deleMul') {
                var ids = "";
                var checkStatus = table.checkStatus('dataTable')
                    , checkData = checkStatus.data;

                if (checkStatus.data.length == 0) {
                    layer.alert("请选择要删除的广告", {
                        title: "提示"
                    });
                    return;
                }
                for (var i = 0; i < checkStatus.data.length; i++) {
                    ids += checkStatus.data[i].banId;
                    if (i != checkStatus.data.length - 1) {
                        ids += ";";
                    }
                }
                layer.confirm('确定要删除吗？', function () {
                    $.ajax({
                        url: "manager/delBanner",
                        dataType: "json",
                        type: "post",
                        data: {'ids': ids},
                        success: function (data) {
                            layer.msg(data.msg, {time: 1000});
                            //处理一页只有一行，删除后表格数据不出来的问题
                            if(dataLength == checkData.length){
                                table.reload('dataTable', {  page: { curr: pageNow > 1 ? (pageNow-1) : 1 } });
                            }else{
                                table.reload('dataTable', {  page: { curr: pageNow  }  });
                            }
                        }
                    });
                });
            }else if (obj.event === 'add') {
                modalDialog(tableObj,'添加广告','advert-add','1000px','480px');
            }
        });

        //监听表格行操作
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                modalDialog(tableObj,'编辑广告','advert-edit','1000px','480px',data);
            } else if (obj.event === 'dele') {
                layer.confirm('确定要删除吗？', function (index) {
                    $.ajax({
                        url: "manager/delBanner",
                        type: "POST",
                        data: {"ids": data.banId},
                        dataType: "json",
                        success: function (data) {
                            layer.msg(data.msg,{time:1000});
                            //处理一页只有一行，删除后表格数据不出来的问题
                            if(dataLength == 1){
                                table.reload('dataTable', {  page: { curr: pageNow > 1 ? (pageNow-1) : 1 } });
                            }else{
                                table.reload('dataTable', {  page: { curr: pageNow  }  });
                            }
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
