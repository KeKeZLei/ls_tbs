<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 平台会员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div class="layui-margin-10">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="memNickname" id="memNickname" autocomplete="off" class="layui-input" placeholder="请输入昵称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="memTel" id="memTel" autocomplete="off" class="layui-input"  placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <select name="memSex" id="memSex" lay-filter="memSex" lay-search>
                                    <option value="">直接选择或搜索选择</option>
                                    <option value="0">未知</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">注册时间</label>
                            <div class="layui-input-inline" style="width: 442px;">
                                <input type="text" class="layui-input" id="dataTime" name="dataTime" placeholder="开始 到 结束">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="dataSearch">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
        <script type="text/html" id="tableDataBar">
            <a shiro:hasPermission="38" class="layui-btn layui-btn-xs data-count-edit" lay-event="record">预约记录</a>
        </script>
        <!--自定义图片模板-->
        <script type="text/html" id="tableImage">
            {{# if(d.memHeadpath != null && d.memHeadpath != undefined && d.memHeadpath != ''){ }}
            <div><img style="width: 20%;height: 20%" src="{{d.memHeadpath}}"></div>
            {{# }else { }}
            <div>无</div>
            {{# } }}
        </script>
        <script type="text/html" id="tableSex">
            {{# if(d.memSex == 0){ }}
            <div>未知</div>
            {{# }else if(d.memSex == 1){ }}
            <div>男</div>
            {{# }else if(d.memSex == 2){ }}
            <div>女</div>
            {{# } }}
        </script>
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/public.js}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        laydate.render({
            elem: '#dataTime'
            ,type: 'datetime'
            ,range: '~'
            ,format: 'yyyy-MM-dd HH:mm:ss'
            ,trigger: 'click'
        });

        //数据表格
        var tableObj = table.render({
            elem: '#dataTable',
            url: 'manager/getAllMember',
            toolbar: true,
            even: true,
            title: '平台会员表',
            cellMinWidth: 120,
            cols: [
                [
                    {type: 'numbers', title: 'ID', width: 80, fixed: 'left', align: 'center'},
                    {field: 'memOpenid', title: 'openId', sort: true, fixed: 'left', align: 'center'},
                    {field: 'memNickname', title: '昵称', sort: true, fixed: 'left', align: 'center'},
                    {field: 'memHeadpath', title: '微信头像', templet: '#tableImage', align: 'center'},
                    {field: 'memTel', title: '手机号码', align: 'center'},
                    {field: 'memSex', title: '性别', templet: '#tableSex', align: 'center', width: 80},
                    {field: 'memCreatetime', title: '注册时间', align: 'center', width: 180, sort: true},
                    {title: '操作', toolbar: '#tableDataBar', fixed: 'right', align: 'center'}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });

        //监听性别下拉框
        form.on('select(memSex)', function (obj) {
            var dataTime = $("#dataTime").val();
            var startTime = "";
            var endTime = "";
            if(dataTime != ''){
                startTime = dataTime.split("~")[0];
                endTime = dataTime.split("~")[1];
            }
            //执行搜索重载
            table.reload('dataTable', {
                page: {
                    curr: 1
                },
                where: {
                    memNickname: $("#memNickname").val(),
                    memTel: $("#memTel").val(),
                    memSex: obj.value,
                    memNickname: $("#memNickname").val(),
                    startTime: startTime,
                    endTime: endTime
                }
            }, 'data');
        });

        //监听搜索操作
        form.on('submit(dataSearch)', function (data) {
            var dataTime = $("#dataTime").val();
            var startTime = "";
            var endTime = "";
            if(dataTime != ''){
                startTime = dataTime.split("~")[0];
                endTime = dataTime.split("~")[1];
            }
            //执行搜索重载
            table.reload('dataTable', {
                page: {
                    curr: 1
                },
                where: {
                    memNickname: $("#memNickname").val(),
                    memTel: $("#memTel").val(),
                    memSex: $("#memSex").val(),
                    memNickname: $("#memNickname").val(),
                    startTime: startTime,
                    endTime: endTime
                }
            }, 'data');
        });

        //监听表格行操作
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'record') {
                modalDialog(tableObj,'预约记录','users-record','700px','400px',data.memId);
            }
        });
    });
</script>
</body>
</html>
