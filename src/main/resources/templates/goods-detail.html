<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 商品详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body class="layui-dialog-body">
<div class="layui-row">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item text-center">
            <img id="proCover"/>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <p id="proName"></p>
        <p id="proDescribe"></p>
    </div>
</div>
<div class="layui-row layui-margin-10">
    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <p class="p1"><span id="proShowprice"></span> <span id="proMarketprice"></span></p>
    </div>
    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <p class="p2"><span class="layui-icon layui-icon-fire"></span><span id="proLikenum">1680</span></p>
    </div>
</div>
<div class="layui-row layui-margin-10 row-detail">
    <div class="layui-col-xs5 layui-col-sm5 layui-col-md5">
        <hr class="hr1"/>
    </div>
    <div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
        商品详情
    </div>
    <div class="layui-col-xs5 layui-col-sm5 layui-col-md5">
        <hr class="hr2"/>
    </div>
</div>
<div class="layui-row">
    <div id="proDetails" class="layui-col-xs12 layui-col-sm12 layui-col-md12">
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script>
    //显示数据
    function renderData(data) {
        layui.use(['form'], function () {
            var $ = layui.jquery;
            $("#proCover").attr("src",data.tagCover);
            $("#proName").text(data.proName);
            $("#proDescribe").text(data.proDescribe);
            $("#proShowprice").text("￥" + data.proShowprice);
            $("#proMarketprice").text("￥" + data.proMarketprice);
            $("#proLikenum").text(data.proLikenum);
            $("#proDetails").html(data.proDetails);
        });
    }
</script>
</body>
</html>
