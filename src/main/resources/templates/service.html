<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 商户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div class="layui-margin-10">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商户类型</label>
                            <div class="layui-input-block">
                                <select name="pcId" id="pcId" lay-filter="pcId" lay-search>
                                    <option value="">直接选择或搜索选择</option>
                                    <option th:each="list:${proClass}" th:value="${list.pcId}" th:text="${list.pcName}"/>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <script type="text/html" id="tableOperBar">
            <div class="layui-btn-container">
                <button shiro:hasPermission="40" class="layui-btn layui-btn-sm data-add-btn" lay-event="add">添加</button>
            </div>
        </script>
        <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
        <script type="text/html" id="tableDataBar">
            <input shiro:hasPermission="43" type="checkbox" name="merState" value="{{d.merId}}" lay-skin="switch" lay-filter="isEnable"
                   lay-text="启用|禁用" {{ d.merState== 1 ? 'checked' : '' }} />
            <a shiro:hasPermission="41" class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a shiro:hasPermission="42" class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="dele">删除</a>
        </script>
        <!--自定义图片模板-->
        <script type="text/html" id="tableImage">
            {{# if(d.merLogo != null && d.merLogo != undefined && d.merLogo != ''){ }}
            <div><img style="width: 28%;" src="{{d.tagLogo}}"></div>
            {{# }else { }}
            <div>无</div>
            {{# } }}
        </script>
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/public.js}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var pageNow = 0,dataLength = 0;

        //数据表格
        var tableObj = table.render({
            elem: '#dataTable',
            url: 'manager/getAllMerchants',
            toolbar: '#tableOperBar',
            even: true,
            title: '商户表',
            cellMinWidth: 120,
            cols: [
                [
                    {type: 'numbers', title: 'ID', width: 80, fixed: 'left', align: 'center'},
                    {field: 'merName', title: '名称', sort: true, align: 'center',width: 180},
                    {field: 'merLogo', title: 'LOGO', templet: '#tableImage', align: 'center'},
                    {field: 'merDescribe', title: '简介', align: 'center'},
                    {field: 'pcName', title: '商户类型', align: 'center'},
                    {field: 'provName', title: '省份', align: 'center'},
                    {field: 'cityName', title: '市', align: 'center'},
                    {field: 'counName', title: '区县', align: 'center'},
                    {field: 'merAddress', title: '地址', align: 'center'},
                    {field: 'merLandline', title: '座机号码', align: 'center', width: 150},
                    {field: 'merContact', title: '联系人', align: 'center'},
                    {field: 'merTel', title: '手机号码', align: 'center', width: 150},
                    {title: '操作', toolbar: '#tableDataBar', fixed: 'right', align: 'center', width: 200}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            done: function(res, curr, count){
                pageNow = curr;
                dataLength = res.data.length;
            }
        });

        //监听表格头工具栏操作
        table.on('toolbar(dataTable)', function (obj) {
            if (obj.event === 'add') {
                modalDialog(tableObj,'添加商户','service-add','800px','650px');
            }
        });

        //监听商品类型下拉框
        form.on('select(pcId)', function (obj) {
            //执行搜索重载
            table.reload('dataTable', {
                page: {
                    curr: 1
                }
                , where: {
                    pcId: obj.value
                }
            }, 'data');
        });

        //监听是否禁用开关
        form.on('switch(isEnable)', function (obj) {
            var isChecked = obj.elem.checked;
            $.ajax({
                url: "manager/setMerchants",
                type: "post",
                data: {"merId": obj.value, "merState": isChecked == true ? 1 : 0},
                dataType: "json",
                async: false,
                success: function (result) {
                    if (result.code == 200) { //成功
                        table.reload('dataTable');
                    }
                    layer.msg(result.msg);
                }
            });
        });

        //监听表格行操作
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                modalDialog(tableObj,'编辑商户','service-edit','800px','650px',data);
            } else if (obj.event === 'dele') {
                layer.confirm('确定要删除吗？', function (index) {
                    $.ajax({
                        url: "manager/delMerchants",
                        dataType: "json",
                        type: "get",
                        data: {"merId": data.merId},
                        success: function (result) {
                            if (result.code == 200) { //成功
                                //处理一页只有一行，删除后表格数据不出来的问题
                                if(dataLength == 1){
                                    table.reload('dataTable', {  page: { curr: pageNow > 1 ? (pageNow-1) : 1 } });
                                }else{
                                    table.reload('dataTable', {  page: { curr: pageNow  }  });
                                }
                            }
                            layer.msg(result.msg);
                        }
                    });
                });
            }
        });
    });
</script>
</body>
</html>
