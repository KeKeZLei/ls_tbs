<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 系统角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="tableOperBar">
            <div class="layui-btn-container">
                <button shiro:hasPermission="31" class="layui-btn layui-btn-sm data-add-btn" lay-event="add">添加</button>
            </div>
        </script>
        <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
        <script type="text/html" id="tableDataBar">
            <a shiro:hasPermission="32" class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a shiro:hasPermission="33" class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="dele">删除</a>
        </script>
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/public.js}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var pageNow = 0,dataLength = 0;

        //数据表格
        var tableObj = table.render({
            elem: '#dataTable',
            url: 'manager/getAllRole',
            toolbar: '#tableOperBar',
            even: true,
            title: '系统角色表',
            cellMinWidth: 120,
            cols: [
                [
                    {type: 'numbers', title: 'ID', fixed: 'left', align: 'center', width: 80},
                    {field: 'roleName', title: '角色名', sort: true, align: 'center'},
                    {field: 'roleDescribe', title: '备注', align: 'center'},
                    {title: '操作', toolbar: '#tableDataBar', fixed: 'right', align: 'center'}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            done: function(res, curr, count){
                pageNow = curr;
                dataLength = res.data.length;
            }
        });

        //监听表格头工具栏操作
        table.on('toolbar(dataTable)', function (obj) {
            if (obj.event === 'add') {
                modalDialog(tableObj,'添加角色','roles-add','510px','510px');
            }
        });

        //监听表格行操作
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                modalDialog(tableObj,'编辑角色','roles-edit','510px','510px',data);
            } else if (obj.event === 'dele') {
                layer.confirm('确定要删除吗？', function (index) {
                    $.ajax({
                        url: "manager/delRole",
                        dataType: "json",
                        type: "get",
                        data: {"roleId": data.roleId},
                        success: function (result) {
                            if (result.code == 200) { //成功
                                //处理一页只有一行，删除后表格数据不出来的问题
                                if(dataLength == 1){
                                    table.reload('dataTable', {  page: { curr: pageNow > 1 ? (pageNow-1) : 1 } });
                                }else{
                                    table.reload('dataTable', {  page: { curr: pageNow  }  });
                                }
                            }
                            layer.msg(result.msg);
                        }
                    });
                });
            }
        });
    });
</script>
</body>
</html>
