<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 编辑角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body class="layui-dialog-body">
<form class="layui-form layui-form-pane" action="" lay-filter="formdata">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名</label>
        <div class="layui-input-block">
            <input type="text" name="roleName" lay-verify="required" autocomplete="off" placeholder="请输入角色名"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="roleDescribe" placeholder="请输入备注内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">可分配权限</label>
        <div class="layui-input-block">
            <div id="powerTree" class="demo-tree-more" style="height: 150px;overflow-y: auto;"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block layui-align-right">
            <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
        </div>
    </div>
    <input type="hidden" name="roleId" id="roleId"/>
</form>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'tree', 'util'], function () {
        var $ = layui.jquery,
            form = layui.form,
            util = layui.util;
        var count = 0;	//提交次数

        // 监听提交操作
        form.on('submit(submit)', function (data) {
            //获取所有选中的权限及权限组
            var checkbox = $("#powerTree [type=checkbox]:checked");
            if (checkbox.length == 0) {
                layer.msg("请为角色分配权限");
                return false;
            }
            var pgIds = ""; //权限组编号
            var perIds = "";    //权限编号
            for (var i = 0; i < checkbox.length; i++) {
                var id = checkbox[i].value;
                if (id.indexOf("pg") != -1) {
                    pgIds += id.replace("pg", "") + ";";
                } else {
                    perIds += id + ";";
                }
            }
            //去掉最后一个分号
            pgIds = pgIds.substring(0, pgIds.length - 1);
            perIds = perIds.substring(0, perIds.length - 1);
            data.field["pgIds"] = pgIds;
            data.field["perIds"] = perIds;
            //次数控制，点击多次也只提交一次
            if (count > 0) {
                return false;
            } else {
                $.ajax({
                    url: "manager/editRole", //请求接口
                    type: "post",   //请求方式
                    data: data.field,
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if (result.code == 200) { //成功
                            location.reload();
                            parent.layer.closeAll();
                            parent.layer.msg(result.msg);
                        } else { //失败
                            parent.layer.msg(result.msg);
                        }
                    }
                });
            }
            //点击次数累加
            count++;
        });
    });

    //显示数据
    function renderData(data) {
        layui.use(['form', 'tree', 'util'], function () {
            var $ = layui.jquery, form = layui.form, tree = layui.tree;

            form.val("formdata", {
                "roleId": data.roleId,
                "roleName": data.roleName,
                "roleDescribe": data.roleDescribe
            });

            //获取权限树
            $.ajax({
                url: "manager/getPermissionTree", //请求接口
                type: "get",   //请求方式
                dataType: "json",
                data: {roleId: data.roleId},
                async: false,
                success: function (data) {
                    tree.render({
                        elem: '#powerTree',
                        showLine: false,  //是否开启连接线
                        showCheckbox: true,  //是否显示复选框
                        data: data
                    });
                }
            });
        });
    }
</script>
</body>
</html>
