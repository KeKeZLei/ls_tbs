<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 交易流水</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body class="layui-dialog-body">
<table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script>
    //显示数据
    function renderData(data) {
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                table = layui.table;

            var dataTime = data.time;
            var startTime = "";
            var endTime = "";
            if(dataTime != ''){
                startTime = dataTime.split("~")[0];
                endTime = dataTime.split("~")[1];
            }
            //数据表格
            table.render({
                elem: '#dataTable',
                url: 'getStatisticsDetail',
                even: true,
                cellMinWidth: 120,
                where: {
                    hotId: data.hotId,
                    startTime: startTime,
                    endTime: endTime
                },
                cols: [
                    [
                        {type: 'numbers', title: '序号', align: 'center'},
                        {field: 'ordId', title: '订单编号', align: 'center', sort: true},
                        {field: 'ordCreatetime', title: '订单日期', align: 'center', width: 160, sort: true},
                        {field: 'memNickname', title: '下单人', align: 'center'},
                        {field: 'ordPrice', title: '支付金额', align: 'center', sort: true}
                    ]
                ],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 10,
                page: true
            });
        });
    }
</script>
</body>
</html>
