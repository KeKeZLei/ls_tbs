<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 添加库存</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body class="layui-dialog-body">
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">商户名称</label>
        <div class="layui-input-block">
            <input type="text" name="merName" id="merName" th:value="${session.employee.merName}" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">酒店名称</label>
        <div class="layui-input-block">
            <input type="text" name="hotName" id="hotName" th:value="${session.employee.hotName}" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预约日期</label>
        <div class="layui-input-block">
            <input type="text" name="hsDate" id="hsDate" placeholder="请选择预约日期" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <select name="proId" id="proId" lay-filter="proId" lay-verify="required" lay-search>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预约库存</label>
        <div class="layui-input-block">
            <input type="text" name="hsStock" id="hsStock" autocomplete="off"
                   placeholder="请输入可预约库存量" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品售价</label>
        <div class="layui-input-block">
            <input type="text" name="hsPrice" id="hsPrice" lay-verify="number" autocomplete="off"
                   placeholder="请输入产品实际销售价格" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block layui-align-right">
            <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <input type="hidden" name="merId" id="merId" th:value="${session.employee.merId}" />
    <input type="hidden" name="hotId" id="hotId" th:value="${session.employee.hotId}" />
</form>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate;
        var count = 0;	//提交次数

        laydate.render({
            elem: '#hsDate'
            , type: 'date'
            , range: '~'
            , format: 'yyyy-MM-dd'
            , min: 'date'
            , trigger: 'click'
            ,done: function(value, date, endDate){
                if (value == "") {
                    $("#proId").html("");
                    form.render('select');
                    return false;
                }
                var startTime = value.split("~")[0];
                var endTime = value.split("~")[1];
                $.ajax({
                    url: "getProList", //请求接口
                    type: "get",   //请求方式
                    data: {
                        "startTime": startTime,
                        "endTime": endTime,
                        "merId": $("#hotId").val()
                    },
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        var str = '<option value="">直接选择或搜索选择</option>';
                        for(var i = 0; i < result.length; i++){
                            var data = result[i];
                            str += '<option value="' + data.proId + '">' + data.proName + '</option>';
                        }
                        $("#proId").html(str);
                        form.render('select');
                    }
                });
            }
        });

        // 监听提交操作
        form.on('submit(submit)', function (data) {
            var dataTime = $("#hsDate").val();
            var startTime = "";
            var endTime = "";
            if (dataTime != null && dataTime != undefined && dataTime != '') {
                startTime = dataTime.split("~")[0];
                endTime = dataTime.split("~")[1]
            }
            if (!(/^(\+|-)?\d+$/.test($("#hsStock").val())) || $("#hsStock").val() <= 0) {
                layer.msg("预约库存只能为大于0的整数");
                return false;
            }
            //次数控制，点击多次也只提交一次
            if (count > 0) {
                return false;
            } else {
                $.ajax({
                    url: "addHotSku", //请求接口
                    type: "post",   //请求方式
                    data: {
                        "proId": $("#proId").val(),
                        "hotId": $("#hotId").val(),
                        "hsStock": $("#hsStock").val(),
                        "hsPrice": $("#hsPrice").val(),
                        "startTime": startTime,
                        "endTime": endTime
                    },
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if (result.code == 200) { //成功
                            location.reload();
                            parent.layer.closeAll();
                            parent.layer.msg(result.msg);
                        } else { //失败
                            parent.layer.msg(result.msg);
                        }
                    }
                });
            }
            //点击次数累加
            count++;
        });
    });
</script>
</body>
</html>
