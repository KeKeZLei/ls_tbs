<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>预订运营平台 - 编辑库存</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body class="layui-dialog-body">
<form class="layui-form layui-form-pane" action="" lay-filter="formdata">
    <div class="layui-form-item">
        <label class="layui-form-label">商户名称</label>
        <div class="layui-input-block">
            <input type="text" name="merName" id="merName" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">酒店名称</label>
        <div class="layui-input-block">
            <input type="text" name="hotName" id="hotName" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预约日期</label>
        <div class="layui-input-block">
            <input type="text" name="hsDate" lay-verify="required" id="hsDate" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <select name="proId" id="proId" lay-filter="proId" lay-verify="required" lay-search>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预约库存</label>
        <div class="layui-input-block">
            <input type="text" name="hsStock" id="hsStock" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品售价</label>
        <div class="layui-input-block">
            <input type="text" name="hsPrice" id="hsPrice" lay-verify="number" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block layui-align-right">
            <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
        </div>
    </div>
    <input type="hidden" name="hsId" id="hsId"/>
    <input type="hidden" name="merId" id="merId" />
    <input type="hidden" name="hotId" id="hotId" />
</form>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate;
        var count = 0;	//提交次数

        laydate.render({
            elem: '#hsDate'
            , type: 'date'
            , format: 'yyyy-MM-dd'
            , min: 'date'
            , trigger: 'click'
            ,done: function(value, date, endDate){
                if (value == "") {
                    $("#proId").html("");
                    form.render('select');
                    return false;
                }
                $.ajax({
                    url: "getProList", //请求接口
                    type: "get",   //请求方式
                    data: {
                        "startTime": value,
                        "endTime": value,
                        "merId": $("#hotId").val()
                    },
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        var str = '<option value="">直接选择或搜索选择</option>';
                        for(var i = 0; i < result.length; i++){
                            var data = result[i];
                            str += '<option value="' + data.proId + '">' + data.proName + '</option>';
                        }
                        $("#proId").html(str);
                        form.render('select');
                    }
                });
            }
        });

        // 监听提交操作
        form.on('submit(submit)', function (data) {
            if (!(/^(\+|-)?\d+$/.test($("#hsStock").val())) || $("#hsStock").val() <= 0) {
                layer.msg("预约库存只能为大于0的整数");
                return false;
            }
            //次数控制，点击多次也只提交一次
            if (count > 0) {
                return false;
            } else {
                $.ajax({
                    url: "editHotSku", //请求接口
                    type: "post",   //请求方式
                    data: {
                        "hsId": $("#hsId").val(),
                        "proId": $("#proId").val(),
                        "hotId": $("#hotId").val(),
                        "hsStock": $("#hsStock").val(),
                        "hsPrice": $("#hsPrice").val(),
                        "hsDate": $("#hsDate").val()
                    },
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if (result.code == 200) { //成功
                            location.reload();
                            parent.layer.closeAll();
                            parent.layer.msg(result.msg);
                        } else { //失败
                            parent.layer.msg(result.msg);
                        }
                    }
                });
            }
            //点击次数累加
            count++;
        });
    });

    //显示数据
    function renderData(data) {
        layui.use(['form'], function () {
            var form = layui.form,
                $ = layui.jquery;
            $.ajax({
                url: "getProList", //请求接口
                type: "get",   //请求方式
                data: {
                    "startTime": data.hsDate,
                    "endTime": data.hsDate,
                    "merId": data.hotId
                },
                dataType: "json",
                async: false,
                success: function (result) {
                    var str = '<option value="">直接选择或搜索选择</option><option value="' + data.proId + '">' + data.proName + '</option>';
                    for (var i = 0; i < result.length; i++) {
                        var pro = result[i];
                        str += '<option value="' + pro.proId + '">' + pro.proName + '</option>';
                    }
                    $("#proId").html(str);
                }
            });

            form.val("formdata", {
                "hsId": data.hsId,
                "merId": data.merId,
                "hotId": data.hotId,
                "merName": data.merName,
                "hotName": data.hotName,
                "proId": data.proId,
                "hsDate": data.hsDate,
                "hsStock": data.hsStock,
                "hsPrice": data.hsPrice,
            });
            form.render('select');
        });
    };
</script>
</body>
</html>
